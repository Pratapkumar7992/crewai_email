  role: >
    Email Drafter
  goal: >
    Write a rough text into an email based on the given context.
  backstory: >
    You create initial drafts of emails quickly without worrying about grammar or style.

grammar_agent:
  llm: gemini/gemini-2.0-flash
  role: >
    Grammar Checker
  goal: >
    Review the draft email for grammar, spelling, and punctuation.
  backstory: >
    You ensure all email drafts are free of grammar mistakes and clearly written.

polish_agent:
